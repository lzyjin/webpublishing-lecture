<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>부모 선택자 참조 & 응용 2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>&를 이용해서 자식요소와 함께 사용할 수 있다</h1>
  <p>
    scss에서는 &(Ampersand)를 응용하면 변수는 아니지만 변수처럼 효율적으로 사용할 수 있다.
  </p>
  <p>
    span으로 사용하거나 & span 으로 사용해도 현재의 화면에서 .css의 코드는 동일하게 컴파일 된다.<br>
    하지만 경우에 따라 &를 사용해야 효율적인 경우도 있다.
  </p>
  <pre>
    예시) & span {} = 부모요소 span {}

    .h1 {
      & span {

      }
    }
  </pre>
  <hr>

  <div class="heading">
    <h1>
      <span>CodingWorks</span>Web Publishing Class in Inflearn
    </h1>
  </div>
</body>
</html>
