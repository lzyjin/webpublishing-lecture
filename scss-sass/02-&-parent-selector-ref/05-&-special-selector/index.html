<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>부모 요소 참조 특수 선택자</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>
    중첩-부모 요소 참조 특수 선택자 <br>
    가상클래스, 가상요소, 아이디, 클래스, 속성 선택자와 연결해서 사용
  </h1>
  <p>
    가상클래스 : &.hover,&:nth-child(n), &:first-child, &::before, &::after, &::placeholder 등 &과 연결해서 사용 <br>
    아이디, 클래스, 속성 선택자 : &#id-name, &.class-name, &[type=radio] 등 &과 연결해서 사용
  </p>
</body>
</html>
