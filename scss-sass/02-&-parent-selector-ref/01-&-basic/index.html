<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>2-1) 부모요소 선택자 참조 키워드 (&)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <b>별5개</b>
  <h1>부모요소 선택자 참조 키워드 : & </h1>
  <p>
    scss에서는 부모요소 선택자를 간편하게 참조하는 기능을 &(Ampersand)를 사용한다.<br>
    키워드 &로 scss 코드를 쉽고 간명하게 파악할 수 있다.<br>
    & : 부모 요소 선택자
  </p>
  <p>
    가상클래스 사용시 <br>
    ::before, ::after의 부모는 .btn  <br>
    부모요소인 선택자 .btn 중괄호 내에서 &를 사용하면 부모 요소인 .btn이라는 선택자 이름을 그대로 받아온다 <br>
  </p>
  <pre>
    .btn {
      &::before {

      }
    }
  </pre>
  <hr>
  
  <div class="btn-outer">
    <a class="btn" href="#none">codingworks class</a>
  </div>
</body>
</html>
