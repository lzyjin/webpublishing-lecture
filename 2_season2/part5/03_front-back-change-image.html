<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>자바스크립트&제이쿼리 - front back 트랜지션 화면전환</title>
  <link rel="stylesheet" href="/season2/part5/css/03_front-back-change-image.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="open-navi">
      <i class="xi-arrow-right"></i>
    </div>
    <div class="close-navi">
      <i class="xi-arrow-left"></i>
    </div>
    <div class="front">
      <img src="/season2/part5/images/temp-image-01.jpg" alt="">
    </div>
    <div class="back">
      <img src="/season2/part5/images/temp-image-02.jpg" alt="">
    </div>
  </div>

  <script>
    $('.open-navi').click(function() {
      // 열림 버튼은 사라짐
      $(this).addClass('active');
      // 닫기 버튼은 보임
      $('.close-navi').addClass('active');
      
      $('.front').fadeOut();
      $('.back').fadeIn();
    });
    $('.close-navi').click(function() {
      // 닫기 버튼은 사라짐
      $(this).removeClass('active');
      // 열림 버튼은 보임
      $('.open-navi').removeClass('active');

      $('.back').fadeOut();
      $('.front').fadeIn();
    });
  </script>
</body>
</html>
