<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>유효성 체크 애니메이션</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="./css/07_login-validate-animation.css">
  <link rel="shortcut icon" href="./images/logo-favicon.png" type="image/x-icon">
</head>
<body>
  <section class="login">
    <img src="./images/logo-favicon.png" alt="">
    <h1>CodingWorks Login</h1>
    <form>
      <div class="input-field">
        <input id="userId" type="email" autocomplete="off" required>
        <span>USER EMAIL</span>
      </div>
      <div class="input-field">
        <input id="userPw" type="password" maxlength="12" minlength="8" required>
        <span>PASSWORD</span>
      </div>
      <div class="button-field">
        <input id="loginBtn" type="submit" value="Sign In">
      </div>
      <div class="add-info">
        <label>
          <input id="saveEmail" type="checkbox">
          <em></em>
          <span>Save your Email?</spa>
        </label>
        <a href="#none">Forgot Password?</a>
      </div>
    </form>
  </section>

  <script>
    var userId = $('#userId');
    var userPw = $('#userPw');
    var loginBtn = $('#loginBtn');

    // 로그인 버튼을 눌렀을 때
    loginBtn.click(function() {
      if(userId.val() == '') {
        userId.next('span').addClass('warning');
        setTimeout(function() {
          userId.next('span').removeClass('warning');
        }, 1500);
      } else if(userPw.val() == '') {
        userPw.next('span').addClass('warning');
        setTimeout(function() {
          userPw.next('span').removeClass('warning');
        }, 1500);
      }
    });
  </script>
</body>
</html>
