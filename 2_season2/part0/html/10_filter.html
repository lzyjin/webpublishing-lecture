<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>filter 속성으로 이미지 색상을 자유롭게 변경하기</title>
  <style>
    .img1 {
      width: 100px;
      /* 이미지의 색을 반전시킴 (흰->검, 검->흰) */
      /* background-color: #fff;
      filter:  invert(1); */

      filter: invert(84%) sepia(45%) saturate(6981%) hue-rotate(123deg) brightness(93%) contrast(80%);
    }
    .img2 {
      width: 100px;
      filter: invert(41%) sepia(22%) saturate(1369%) hue-rotate(238deg) brightness(99%) contrast(90%);
    }
    /* 색상이 그라디언트되어있는 svg 이미지는 filter로 원하는 색으로 바꿀수 없다 */
    .img3 {
      width: 100px;
      filter: invert(83%) sepia(43%) saturate(890%) hue-rotate(349deg) brightness(95%) contrast(100%);
    }
    /* 색상이 단색인 svg 이미지는 filter로 원하는 색으로 바꿀수 있다 */
    .img4 {
      width: 100px;
      filter: invert(83%) sepia(43%) saturate(890%) hue-rotate(349deg) brightness(95%) contrast(100%);
    }
  </style>
</head>
<body>
  <p>filter : blur / grayscale / sepia / saturate /
              hue-rotate / invert / opacity / britness /
            contrast / drop-shadow
  </p>

  <img class="img1" src="/season2/part0/images/icon-user.png" alt="">
  <hr>
  <img class="img2" src="/season2/part0/images/icon-youtube.png" alt="">
  <hr>
  <img class="img3" src="/season2/part0/images/icon-mask.svg" alt="">
  <hr>
  <img class="img4" src="/season2/part0/images/icon-download.svg" alt="">
</body>
</html>
