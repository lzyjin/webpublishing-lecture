<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>object-fit과 object-position으로 img를 배경처럼 사용하기</title>
  <style>
    .frame1 {
      border: 5px solid #000;
      width: 400px;
      height: 400px;
      background: url(/season2/part0/images/woman.jpg) no-repeat left center;
    }
    .frame2 {
      border: 5px solid red;
      width: 400px;
      height: 400px;
      /* object-fit을 사용하려면 부모와 자기자신이 width, height값을 가져야한다 */
    }
    .frame2 img {
      width: inherit;
      height: inherit;
      object-fit: cover;
      /* 이미지의 위치를 조절하려면 */
      object-position: left;
    }
    .frame3 {
      border: 5px solid yellowgreen;
      width: 600px;
      height: 800px;
    }
    .frame3 img {
      width: inherit;
      height: inherit;
      object-fit: cover;
      /* object-position: center; center가 기본값 */
    }
  </style>
</head>
<body>
  <div class="frame1"></div>
  <div class="frame2">
    <img src="/season2/part0/images/woman.jpg" alt="">
  </div>

  <div class="frame3">
    <img src="/season2/part0/images/front.jpg" alt="">
  </div>
</body>
</html>
