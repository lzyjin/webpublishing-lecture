<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>css 섹션 ui 디자인 - 쇼핑몰 아이템 ui</title>
  <link rel="stylesheet" href="/season2/part3/css/08_shop-item-ui.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
  <section>
    <h1 class="heading">가지고 싶은 스마트 아이템 <b>모두</b> 집합 <span>스마트샵</span></h1>
    <div class="items-inner">
      <h2>이번주 트렌드 상품</h2>
      <div class="items">
        <div class="item">
          <div class="photo">
            <a href="#none">
              <img src="/season2/part3/images/item-01.jpg" alt="">
              <img src="/season2/part3/images/item-01-hover.jpg" alt="">
            </a>
          </div>
          <div class="detail">
            <span class="price"><b>18%</b> 23,000원</span>
            <span class="name">블루투스 헤드폰</span>
            <span class="count">구매 30</span>
            <span class="like"></span>
          </div>
        </div>
        <div class="item">
          <div class="photo">
            <a href="#none">
              <img src="/season2/part3/images/item-02.jpg" alt="">
              <img src="/season2/part3/images/item-02-hover.jpg" alt="">
            </a>
          </div>
          <div class="detail">
            <span class="price"><b>2%</b> 23,500원</span>
            <span class="name">블루투스 이어폰</span>
            <span class="count">구매 20</span>
            <span class="like"></span>
          </div>
        </div>
        <div class="item">
          <div class="photo">
            <a href="#none">
              <img src="/season2/part3/images/item-03.jpg" alt="">
              <img src="/season2/part3/images/item-03-hover.jpg" alt="">
            </a>
          </div>
          <div class="detail">
            <span class="price"><b>33%</b> 33,000원</span>
            <span class="name">맥북(MacBook)</span>
            <span class="count">구매 80</span>
            <span class="like"></span>
          </div>
        </div>
        <div class="item">
          <div class="photo">
            <a href="#none">
              <img src="/season2/part3/images/item-04.jpg" alt="">
              <img src="/season2/part3/images/item-04-hover.jpg" alt="">
            </a>
          </div>
          <div class="detail">
            <span class="price"><b>15%</b> 23,700원</span>
            <span class="name">애플워치(Apple Watch)</span>
            <span class="count">구매 70</span>
            <span class="like"></span>
          </div>
        </div>
        <div class="item">
          <div class="photo">
            <a href="#none">
              <img src="/season2/part3/images/item-05.jpg" alt="">
              <img src="/season2/part3/images/item-05-hover.jpg" alt="">
            </a>
          </div>
          <div class="detail">
            <span class="price"><b>20%</b> 23,000원</span>
            <span class="name">VR 기기</span>
            <span class="count">구매 50</span>
            <span class="like"></span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    $('.like').click( function() {
      $(this).toggleClass('active');
    } );
  </script>
</body>
</html>
