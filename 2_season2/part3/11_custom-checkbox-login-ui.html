<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>css 섹션 ui 디자인  - 커스텀 체크박스 로그인 폼</title>
  <link rel="stylesheet" href="/season2/part3/css/11_custom-checkbox-login-ui.css">
</head>
<body>
  <form class="login">
    <h1>Signin Accounts</h1>
    <span class="field">user email</span>
    <input type="email" name="" id="" placeholder="Type your email">
    <span class="field">user password</span>
    <input type="password" name="" id="" placeholder="Type your password">
    <div class="save-info">
      <label><input type="checkbox" name="" id="save-email"><em></em>Save your email</label>
      <a href="">forgot password?</a>
    </div>
    <div class="event-info">
      Would you like to receive event emails?
      <div class="custom-checkbox">
        <label><input type="radio" name="event-agree" id="" checked><em></em>Yes</label>
        <label><input type="radio" name="event-agree" id=""><em></em>No</label>
      </div>
    </div>
    <input class="btn-login" type="button" value="sign in">
    <div class="sns-info">
      Or Login using
      <div class="sns">
        <a href="#none"><i class="xi-google"></i></a>
        <a href="#none"><i class="xi-facebook"></i></a>
        <a href="#none"><i class="xi-naver"></i></a>
        <a href="#none"><i class="xi-kakaotalk"></i></a>
      </div>
    </div>
    <div class="signup-info">
      <span>Have not account yet?</span>
      <a href="#none">sign up</a>
    </div>
  </form>
</body>
</html>
