<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>탭 메뉴 콘텐츠 - 스타일 2</title>
  <link rel="stylesheet" href="/part3/css/04_tab-menu-contents2-prototype.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
  <section>
    <ul class="btn">
      <li data-alt="tab1" class="active">HTML5</li>
      <li data-alt="tab2">CSS3</li>
      <li data-alt="tab3">JQUERY</li>
      <li data-alt="tab4">JAVASCRIPT</li>
      <li data-alt="tab5">CSS FRAMEWORKS</li>
    </ul>
    <div class="tabs">
      <div id="tab1" class="active">tab1</div>
      <div id="tab2">tab2</div>
      <div id="tab3">tab3</div>
      <div id="tab4">tab4</div>
      <div id="tab5">tab5</div>
    </div>
  </section>

  <script>
    $( function() {
      $('.btn li').click( function() {
        // 1. 눌린 tab에 active 클래스 추가 
        $(this).addClass('active');
        $(this).siblings().removeClass('active');

        // 2. 눌린 tab에 따라 보이는 컨텐츠를 다르게
        let tab = $(this).attr('data-alt');
        $(`#${tab}`).addClass('active');
        $(`#${tab}`).siblings().removeClass('active');
      } );
    } );
  </script>
</body>
</html>
