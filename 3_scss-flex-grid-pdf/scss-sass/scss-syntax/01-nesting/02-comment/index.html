<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>1-2) - 주석처리(comment)</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <b>별5개</b>
  <h1>주석(Comments)</h1>
  <p>
    scss의 주석은 개별 라인을 주석 처리하는 줄 주석,<br>
    여러 라인을 주석 처리하는 블록 주석을 사용한다.
  </p>
  <ul>
    <li>줄 주석 : //주석 </li>
    <li>줄 주석은 .css로 컴파일되면서 .css파일안에서 사라진다</li>
    <li>블록 주석 : /* 주석 */ </li>
    <li>블록 주석은 컴파일 후 .css파일 안에서 유지된다</li>
    <li>중첩에서 벗어나려고 할 때 선택자 앞에 키워드 @at-root를 사용한다</li>
  </ul>

  <div class="sns">

    <li><a href="#none">twitter</a></li>
    <li><a href="#none">instagram</a></li>
    <li><a href="#none">youtube</a></li>
  </div>
</body>
</html>
