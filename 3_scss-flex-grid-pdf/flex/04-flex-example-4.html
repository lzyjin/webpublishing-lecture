<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex 응용 예제 4 - 시멘틱 태그 반응형 레이아웃</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    .container {
      width: 1200px;
      margin: auto;
      text-align: center;
      display: flex;
      flex-wrap: wrap;
    }
    header {
      background-color: tomato;
      padding: 1em;
      flex: 1;
    }
    section {
      display: flex;
    }
    article {
      padding: 15em 1em;
    }
    .main {
      background-color: #bbb;
      order: 2;
      flex: 5;
    }
    .left {
      background-color: gold;
      order: 1;
      flex: 1;
    }
    .right {
      background-color: yellowgreen;
      order: 3;
      flex: 1;
    }
    footer {
      background-color: dodgerblue;
      padding: 1em;
      flex: 1;
    }
    @media (max-width: 768px) {
      .container {
        width: 100%;
      }
      section {
        flex-direction: column;
      }
      section article {
        padding: 1em;
      }
      .main {
        order: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>header</header>
    <section>
      <article class="main">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate aut pariatur sapiente. Hic nulla deleniti voluptatem? Cumque ullam, nisi nulla dolores maxime perspiciatis voluptates fugiat, voluptate facere enim odit sint!</p>
      </article>
      <article class="left">aside 1</article>
      <article class="right">aside 2</article>
    </section>
    <footer>footer</footer>
  </div>
</body>
</html>
