<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex 응용 예제 2 - 부모자식으로 중첩된 div를 가로배치하기</title>
  <style>
    * {
      box-sizing: border-box;
    }
    .container {
      display: flex;
      border: 5px solid #000;
    }
    .box {
      border: 5px solid dodgerblue;
      width: 33.3333333%;
      height: 200px;
      display: flex;
    }
    .box div {
      width: 50%;
      height: 100%;
    }
    .box div:nth-child(1) {
      background-color: gold;
    }
    .box div:nth-child(2) {
      background-color: pink;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div></div>
      <div></div>
    </div>
    <div class="box">
      <div></div>
      <div></div>
    </div>
    <div class="box">
      <div></div>
      <div></div>
    </div>
  </div>
</body>
</html>
