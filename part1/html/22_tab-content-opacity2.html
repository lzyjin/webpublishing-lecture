<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>3. 인접선택자 - 탭메뉴 - opacity 응용</title>
		<link rel="stylesheet" href="../css/22_slideshow-opacity2.css">
</head>

<body>

	<div class="slide-container">

		<!-- 화면에 표시되지 않는 input  -->
		<input type="radio" name="tabmenu" id="tab1">
		<input type="radio" name="tabmenu" id="tab2">
		<input type="radio" name="tabmenu" id="tab3">

		<div class="content img1">
			<a href="#none1"><img src="./images/imac_colors.jpeg" alt=""></a>
		</div>
		<div class="content img2">
			<a href="#none2"><img src="./images/imac_price.jpeg" alt=""></a>
		</div>
		<div class="content img3">
			<a href="#none3"><img src="./images/imac_yellow.jpeg" alt=""></a>
		</div>

    <!-- 세일표시 배치 띄우기 -->
    <div class="heading">
      <div class="text1">Sale<span>50%</span></div>
      <div class="text2">Sale<span>40%</span></div>
      <div class="text3">Sale<span>30%</span></div>
    </div>

		<!-- input과 연결될 label -->
		<!-- 화면에 보일 버튼역할  -->
		<div class="tabBtn">
			<label for="tab1"></label>
			<label for="tab2"></label>
			<label for="tab3"></label>
		</div>

	</div>

</body>

</html>
