<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1.인접선택자 - 탭메뉴 - show&hide</title>
	<link rel="stylesheet" href="./css/20_slideshow.css">
</head>

<body>
	<!-- 부모요소 position:relative; -->
	<div class="tab-inner">

		<!-- 한개씩만 선택되게 하기위해 radio버튼으로 -->
		<!-- 반드시 name을 통일시켜야 한개씩만 선택된다 -->
		<input type="radio" name="tabmenu" id="tab1" checked>
		<input type="radio" name="tabmenu" id="tab2">
		<input type="radio" name="tabmenu" id="tab3">

		<!-- 클래스 content : 공통된 디자인을 하기위해 -->
		<!-- 클래스 slide1, slide2, slide3 : radio가 checked 되었을때 이미지를 선택하기 위해  -->
		<div class="content slide1">
			<img src="images/imac_yellow.jpeg" alt="">
		</div>
		<div class="content slide2">
			<img src="images/imac_colors.jpeg" alt="">
		</div>
		<div class="content slide3">
			<img src="images/imac_price.jpeg" alt="">
		</div>

		<!-- 자식요소 position:absolute; -->
		<!-- 자식요소를 원하는 곳에 위치시키기위해  -->
		<div class="btn">
			<label for="tab1"></label>
			<label for="tab2"></label>
			<label for="tab3"></label>
		</div>

	</div>

</body>

</html>
