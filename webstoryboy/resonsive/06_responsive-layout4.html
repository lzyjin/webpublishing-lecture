<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06 - 반응형 레이아웃 4</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #f3e5f5; color: #fff; }
        #wrap { width: 1200px; margin: 0 auto; text-align: center; }
        header { width: 100%; height: 100px; background: #ffe082; }
        section { width: 100%; }
        section.section1 { height: 300px; background: #ffd54f; }
        section.section2 { background: #ffca28; padding: 5% 10%; }
        section.section2::after { content: ''; clear: both; display: block; }
        section.section2 div { float: left; width: calc(20% - 2%); height: 170px; border-radius: 5px; background: #ff9800; margin: 1%; }
        footer { clear: both; width: 100%; height: 100px; background: #ffb300; }

        /* 화면 너비: 0 ~ 1200px */
        @media screen and (max-width: 1200px) {
            #wrap { width: 100%; }
            section.section2 div { width: calc(25% - 2%); }
        }
        /* 화면 너비: 0 ~ 768px */
        @media screen and (max-width: 768px) {
            section.section2 div { width: calc(33.333333333% - 2%); }
        }
        /* 화면 너비: 0 ~ 480px */
        @media screen and (max-width: 480px) {
            section.section2 div { width: calc(50% - 2%); }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>header</header>
        <section class="section1">section</section>
        <section class="section2">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </section>
        <footer>footer</footer>
    </div>
</body>
</html>
