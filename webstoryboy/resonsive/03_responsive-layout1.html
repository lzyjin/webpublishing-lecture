<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 - 반응형 레이아웃 1</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #f3e5f5; color: #fff; }
        #wrap { width: 1200px; margin: 0 auto; text-align: center; }
        header { width: 100%; height: 150px; background: #9575cd; }
        aside { float: left; width: 30%; height: 700px; background: #7e57c2; }
        section { float: left; width: 70%; height: 700px; background: #673ab7; }
        footer { clear: both; width: 100%; height: 150px; background: #5e35b1; }

        /* 화면 너비: 0 ~ 1200px */
        @media screen and (max-width: 1200px) {
            #wrap { width: 95% }
        }
        /* 화면 너비: 0 ~ 768px */
        @media screen and (max-width: 768px) {
            #wrap { width: 100% }
        }
        /* 화면 너비: 0 ~ 480px */
        @media screen and (max-width: 480px) {
            /*#wrap { width: 100% }*/
            header { height: 300px; }
            aside { width: 100%; height: 300px; float: none; }
            section { width: 100%; height: 300px; float: none; }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>header</header>
        <aside>aside</aside>
        <section>contents</section>
        <footer>footer</footer>
    </div>
</body>
</html>
