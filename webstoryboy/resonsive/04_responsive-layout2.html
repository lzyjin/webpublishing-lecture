<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 - 반응형 레이아웃 2</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #f3e5f5; color: #fff; }
        #wrap { width: 100%; margin: 0 auto; text-align: center; }
        header { width: 100%; height: 150px; background: #81c784; }
        aside { float: left; width: 20%; height: 700px; background: #66bb6a; }
        section { float: left; width: 60%; height: 700px; background: #4caf50; }
        article { float: left; width: 20%; height: 700px; background: #43a047; }
        footer { clear: both; width: 100%; height: 150px; background: #388e3c; }

        /* 화면 너비: 0 ~ 1200px */
        @media screen and (max-width: 1200px) {
            aside { width: 40%; }
            section { width: 60%; }
            article { float: none; clear: both; width: 100%; height: 300px; }
        }
        /* 화면 너비: 0 ~ 768px */
        @media screen and (max-width: 768px) {
            aside { float: none; clear: both; width: 100%; height: 300px; }
            section { float: none; clear: both; width: 100%; height: 300px; }
        }
        /* 화면 너비: 0 ~ 480px */
        @media screen and (max-width: 480px) {
            header { height: 300px; }
            aside { height: 200px; }
            section { height: 200px; }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>header</header>
        <aside>aside</aside>
        <section>contents</section>
        <article>article</article>
        <footer>footer</footer>
    </div>
</body>
</html>
