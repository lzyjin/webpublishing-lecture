<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>웹 표준 - 레이아웃 1</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { height: 100vh; background: #bbb; display: flex; justify-content: center; align-items: center; }
        #wrap { width: 1000px; }
        #wrap * { font-size: 25px; }
        /*float 해제하려고 한건데 안됌*/
        /*#wrap::before { content: ''; display: block; clear: both; }*/
        #header { width: 1000px; height: 100px; line-height: 100px; background: #2e7d32; color: #fff; text-align: center; }
        #nav { width: 1000px; height: 100px; line-height: 100px; background: #388e3c; color: #fff; text-align: center; }
        #side { float: left; width: 300px; height: 600px; line-height: 600px; background: #43a047; color: #fff; text-align: center; }
        #contents { float: left; width: 700px; height: 600px; line-height: 600px; background: #4caf50; color: #fff; text-align: center; }
        #footer { clear: both; width: 1000px; height: 100px; line-height: 100px; background: #66bb6a; color: #fff; text-align: center; }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">HEADER</div>
        <div id="nav">NAV</div>
        <div id="side">SIDE</div>
        <div id="contents">CONTENTS</div>
        <div id="footer">FOOTER</div>
    </div>
</body>
</html>
