<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CSS 텍스트 그림자 효과(속성 : text-shadow )</title>
  <style>
    body {
      background-color: #333;
    }
    .heading {
      font-size: 80px;
      /* 대문자로 변환 */
      text-transform: uppercase;

      color: gold;
      /* text-shadow: 5px 5px 20px rgba(225, 225, 225, 0.6); */
      text-shadow: 5px 5px 0 dodgerblue, 10px 10px 0 skyblue;
    }
  </style>
</head>
<body>
  <p>
    text-shadow : offset-x, offset-y, (blur-radius), (color)
    그림자수평거리, 그림자ㅏ수직거리 흐림정도(기본값0) 색상(안정하면텍스트색상)
    text-shadow는 inest이 없다 
  </p>

  <h1 class="heading">WEB PUBLISHER</h1>
</body>
</html>
