<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css 포지셔닝 - reletive&absolute</title>
  <style>
    .parent {
      /* 부모태그에 position: relative; 가 없으면 자식요소가 브라우저창을 부모요소로 인지한다  */
      position: relative;

      background-color: blue;
      width: 600px;
      height: 300px;
    }
    .child {
      position: absolute;

      background-color: crimson;
      width: 200px;
      height: 100px;
      /* 아래 속성들은 반드시 position 속성과 함께 써야만 작동한다 */
      /* left: ; */
      right: 0;
      /* top: ; */
      bottom: 0;
    }
  </style>
</head>

<body>
  <h1>position 속성</h1>
  <h2>Relative : 부모요소, Absolute : 자식요소</h2>
  <p>left, right, top, bottom 좌표속성과 z-index 속성은 position 속성과 반드시 함께 사용해야한다</p>

  <div class="parent">
    <div class="child"></div>
  </div>
</body>

</html>
