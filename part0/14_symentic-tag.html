<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>시맨틱태그</title>
  <style>
    .container {
      margin: auto;
      width: 1200px;
      border: 1px solid red;
    }
    .container * {
      text-align: center;
    }
    main>*, section>*, header>* {
      margin: 5px;
      /* border: 1px solid black; */
    }

    header {
      background-color: rgb(149, 196, 238);

      /* 보통 header에는 overflow보다 height로 높이를 준다  */
      overflow: hidden;
    }
    header article {
      background-color: #ddd;
      width: 300px;
      height: 100px;
    }
    .logo {
      float: left;
    }
    .nav {
      float: right;
    }

    section {
      background-color: rgb(179, 240, 169);
      
    }
    .box1 {
      height: 300px;
    }
    .box2 {
      overflow: hidden;
    }
    .box2 article {
      background-color: #ddd;
      width: 32%;
      height: 300px;
      float: left;
      box-sizing: border-box;
    }
    .sub1 {
      color: black;
    }
    .sub2 { 
      color: red;
    }
    .sub3 {
      color: blue;
    }

    footer {
      background-color: rgb(149, 196, 238);
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <main>
      <header>
        header
        <article class="logo">article</article>
        <article class="nav">article</article>
      </header>
      <section class="box1">section</section>
      <section class="box2">
        <article class="sub1">article1</article>
        <article class="sub2">article2</article>
        <article class="sub3">article3</article>
      </section>
      <footer>footer</footer>
    </main>
  </div>
</body>
</html>
