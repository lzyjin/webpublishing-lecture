<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>가상클래스를 활용한 로그인 화면</title>
  <link rel="stylesheet" href="/part2/css/08_login-view.css">
</head>
<body>
  <form class="login">
    <span>Email</span>
    <input type="email" name="" id="" placeholder="Email Address">
    <span>Password</span>
    <input type="password" placeholder="Password">
    <p>
      <label>
        <input type="checkbox" name="" id="">Keep me logged in
      </label>
      <a href="">
        Forgot Your Password?
      </a>
    </p>
    <button>Log In</button>
  </form>
</body>
</html>
