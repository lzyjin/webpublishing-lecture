<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex 응용 예제 1 - 수직중앙 수평중앙 중첩 사용</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: yellow;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #eee;
      padding: 100px;
    }
    section {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ddd;
      padding: 50px 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <section>
      <h1>수직중앙 수평중앙 중첩 사용</h1>
    </section>
  </div>
</body>
</html>
