<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부모요소에 사용하는 flex 속성 2</title>
</head>
<body>
  <h1>부모요소에 사용하는 flex 속성 2</h1>
  <h2>align-items: center | flex-start | flex-end</h2>
  <p>자식요소들의 상단, 중앙, 하단 등 수직 배치를 변경</p>
  <hr>
  <div class="parent">
    <div class="child">child</div>
  </div>
  <style>
    .parent {
      border: 5px solid crimson;
      height: 300px;
      display: flex;
      /* align-items: center; */
      /* align-items: flex-start; */
      align-items: flex-end;
    }
    .parent div {
      width: 300px;
      color: #fff;
      background-color: green;
      font-size: 30px;
      margin: 5px;
      /* 자식요소의 높이값이 업는 경우 자식요소의 내용의 높이만큼으로 맞춰진다 */
    }
  </style>
  <hr>
  <div class="ais">
    <div class="child1">1</div>
    <div class="child2">2</div>
    <div class="child3">3</div>
  </div>
</body>
</html>
