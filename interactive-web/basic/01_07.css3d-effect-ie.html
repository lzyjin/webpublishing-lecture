<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web</title>
  <style>
    .world {
      width: 80vw;
      height: 80vh;
      background-color: #fff000;

      display: flex;
      justify-content: center;
      align-items: center;

      perspective: 500px;
    }
    .card {
      /* .world가 3d효과를 가지고 있어도 그것은 상속되지 않으므로 얘한테 어떤 속성을 줘야 .card-side에까지 3d효과가 전파될 수 있다 */
      /* ie에서 지원 안됌 -> .card라는 컨테이너를 삭제해야한다 */
      /* transform-style: preserve-3d; */

    }
    .card-side {
      width: 100px;
      height: 150px;
      transition: 1s;

      position: absolute;
      top: 50%;
      left: 50%;
      margin: -75px 0 0 -50px;

      display: flex;
      justify-content: center;
      align-items: center;

      border-radius: 0.5em;
      font-size: 1.5rem;

      /* 카드의 뒷면은 안보이게 설정하자 */
      /* safari 호환 */
      -webkit-backface-visibility: hidden;
      /* 접두어가 안붙는 표준속성을 가장 아래에 써주는게 좋다 (같은 속성이 겹치면 제일 아래것이 덮어쓰기 때문에 미연에 방지) */
      backface-visibility: hidden;
    }
    .card-side-front {
      background-color: #fff;
      z-index: 1;
    }
    .card-side-back {
      background-color: red;
      transform: rotateY(180deg);
    }
    .world:hover .card-side-front {
      transform: rotateY(180deg);
    }
    .world:hover .card-side-back {
      transform: rotateY(360deg);
    }
  </style>
</head>
<body>
  <div class="world">
      <div class="card-side card-side-front">F</div>
      <div class="card-side card-side-back">B</div>
  </div>
</body>
</html>
