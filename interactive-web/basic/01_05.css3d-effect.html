<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web</title>
  <style>
    .world {
      width: 80vw;
      height: 80vh;
      background-color: #fff000;

      display: flex;
      justify-content: center;
      align-items: center;

      perspective: 500px;
    }
    .card {
      position: relative;

      width: 100px;
      height: 150px;

      margin: 1em;

      transition: 1s;
      /* 0deg이더라도 transform 속성을 생략하지 말자 (성능에 도움) */
      transform: rotateY(0deg);

      /* .world가 3d효과를 가지고 있어도 그것은 상속되지 않으므로 얘한테 어떤 속성을 줘야 3d효과를 낼 수 있다 */
      transform-style: preserve-3d;

      /* 카드가 아니라 문이라고 생각했을 때, 회전되는 기준을 중앙이 아니라 모서리로 바꾸고 싶다 */
      transform-origin: left;

    }
    .card-side {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

      display: flex;
      justify-content: center;
      align-items: center;

      border-radius: 0.5em;
      font-size: 1.5rem;

      /* 카드의 뒷면은 안보이게 설정하자 */
      backface-visibility: hidden;
    }
    .card-side-front {
      background-color: #fff;
      z-index: 1;
    }
    .card-side-back {
      background-color: red;
      transform: rotateY(180deg);
    }
    .world:hover .card {
      transform: rotateY(180deg);

      /* 문이 안으로 들어가는게 아니라 바깥으로 열렸으면 좋겠다 -> 각도를 마이너스값으로 */
      /* transform: rotateY(-180deg); */
    }
  </style>
</head>
<body>
  <div class="world">
    <div class="card">
      <div class="card-side card-side-front">F</div>
      <div class="card-side card-side-back">B</div>
    </div>
  </div>
</body>
</html>
