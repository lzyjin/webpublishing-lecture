<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../part5/css/03_naver-band-login.css">
  <link rel="icon" href="../../part5/images/favicon.png">
  <title>네이버 밴드 로그인 UI 디자인</title>
</head>
<body>
  <div class="container">
    <header>
      <a href="#none">
        <img src="part5/images/logo-band.png" alt="">
      </a>
    </header>
    <section>
      <div class="login">

        <div class="login-type">
          <h1>로그인</h1>
          <a class="btn" href="#none">휴대폰 번호로 로그인</a>
          <span class="or-text">또는</span>
          <a class="btn" href="#none">이메일로 로그인</a>
          <a class="btn" href="#none">네이버로 로그인</a>
          <a class="btn" href="#none">페이스북으로 로그인</a>
          <a class="btn" href="#none">라인으로 로그인</a>
        </div>

        <div class="login-footer">
          <input type="checkbox" name="" id="chk">
          <label for="chk">로그인 상태 유지 </label>
          <p>
            밴드가 처음이신가요 ? 
            <a href="#none">회원가입</a>
          </p>
        </div>

      </div>
    </section>
  </div>
</body>
</html>
