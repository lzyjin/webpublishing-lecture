<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>비디오 백그라운드를 활용한 랜딩페이지 - 웹폰트, 동영상 제어, 로고</title>
  <link rel="stylesheet" href="/part4/css/01_video-background.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- 비디오태그에는 가상클래스(before after)를 쓸수없으므로 비디오태그를 감싸는 태그가 필요 -->
    <!-- video태그의 muted 속성 : 음소거 -->
    <!-- video태그의 poster 속성 : 만약에 비디오가 재생되지 않으면 흰화면이 뜨므로 그때 띄워줄 이미지 -->
    <div class="video-frame">
      <video src="/part4/images/video-female.mp4" 
              autoplay muted loop 
              poster="/part4/images/"></video>
    </div>

    <!-- 이미지태그도 가상클래스(before after)를 쓸수없으므로 이미지태그를 감싸는 태그가 필요 -->
    <div class="logo">
      <img src="/part4/images/logo.png" alt="">
    </div>
  </div>
</body>
</html>
