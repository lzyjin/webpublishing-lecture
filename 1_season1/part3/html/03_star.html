<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>별점주기 - jQuery</title>
	<link rel="stylesheet" href="/part3/css/03_star.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
	<div class="star-rating">
		<div class="stars">
			<i class="fa fa-star"></i>
			<i class="fa fa-star"></i>
			<i class="fa fa-star"></i>
			<i class="fa fa-star"></i>
			<i class="fa fa-star"></i>
		</div>
		<div class="print">
			별점 주실거죠?ㅎ
		</div>
	</div>
	<script>
		$('.stars .fa').click(function () {
			// 1. 별점 주기 
			$(this).addClass('active');
			$(this).prevAll().addClass('active');
			$(this).nextAll().removeClass('active');

			// 2. 별점에 따른 텍스트와 아이콘을 다르게 출력 
			// 주의 ) index()와 eq()는 0부터 센다 
			let starRate = $(this).index()+1;
			switch (starRate) {
				case 1:
					$('.print').html('<img src="/part3/images/star-lv1.png">별로에요');
				break;
				case 2:
					$('.print').html('<img src="/part3/images/star-lv2.png">보통 이에요');
				break;
				case 3:
					$('.print').html('<img src="/part3/images/star-lv3.png">그냥 그래요');
				break;
				case 4:
					$('.print').html('<img src="/part3/images/star-lv4.png">맘에 들어요');
				break;
				case 5:
					$('.print').html('<img src="/part3/images/star-lv5.png">아주 좋아요');
				break;
			}
		});
	</script>
</body>

</html>
