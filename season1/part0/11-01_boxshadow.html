<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      margin: 10px;
      border-radius: 5px;
      background-color: #ccc;
      float: left;
      text-align: center;
      font-size: 12px;
      vertical-align: middle;
    }
    .box1 {
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.303);
    }
    .box2 {
      /* 0 0 으로 시작하는 4개값이면 모든테두리에 그림자진다는 뜻  */
      box-shadow: 0 0 20px rgba(0, 115, 255, 0.543);
    }
    .box3 {
      /* 퍼짐정도가 0이면 선명한 그림자  */
      box-shadow: 10px 10px 0 rgb(0, 89, 255);
    }
    .box4 {
      /* inset을 써서 그림자가 요소안쪽에 지고, 0 0 이라서 모든테두리에 균일하게 적용된다 */
      box-shadow: inset 0 0 10px black;
    }
    .box5 {
      box-shadow: inset 0 0 10px white;
    }
    .box6 {
      box-shadow: inset 0 0 100px black;
    }
  </style>
</head>
<body>
  <p>
    엘리먼트 그림자 효과 : box-shadow
    box-shqdow : (inset) offset-x offset-y blur color;
    (안쪽그림자) x축이동거리 y축이동걸 그림자가장자리를 퍼짐정도(기본값0) 색상
    ,를 사용해 그림자를 여러개 지정할 수 있다 
  </p>
  <div class="box1">
    5px 5px 10px rgba(0, 0, 0, 0.303);
  </div>
  <div class="box2">
    0 0 20px rgba(0, 115, 255, 0.543);
  </div>
  <div class="box3">
    10px 10px 0 rgb(0, 89, 255);
  </div>
  <div class="box4">
    inset 0 0 10px black;
  </div>
  <div class="box5">
    inset 0 0 10px white;
  </div>
  <div class="box6">

  </div>
</body>
</html>
