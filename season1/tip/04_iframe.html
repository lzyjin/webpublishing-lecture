<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iframe 만들기</title>
  <link rel="stylesheet" href="/tip/04_iframe.css">
</head>
<body>
  <h1>iframe 태그 사용하기</h1>
  <p>
    iframe으로 html 확장자 뿐만아니라 www.abc.com, photo.jpg, text.txt 를 넣을 수 있다
  </p>

  <!-- <iframe src="https://www.inflearn.com" frameborder="0"></iframe> -->
  <p>
    네이버나 다음은 iframe태그의 src에 사용할 수 없다
  </p>

  <iframe src="iframe-test.html" frameborder="1"></iframe>

  <iframe width="560" height="315" src="https://www.youtube.com/embed/HTjiTJm7jjg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
