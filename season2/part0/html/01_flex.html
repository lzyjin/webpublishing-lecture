<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>flex 속성으로 자유롭게 자식요소 정렬하기</title>
  <style>
    .parent {
      border: 5px solid #000;
      width: 1280px;

      /* 자식요소의 float때문에 잃어버린 높이값 찾는 용 */
      /* overflow: hidden; */

      /* flex로 배치하기 */
      /* display: flex; */

      /* 자식요소가 하나일때 배치하기 */
      height: 500px;
      display: flex;
      /* justify-content 수평맞추기 / flex-start : 기본값, center : 중앙, flex-end : 맨오른쪽 */
      justify-content: center;
      /* align-items 수직맞추기 / flex-start : 기본값, center : 중앙, flex-end : 맨아래 */
      align-items: center;
    }
    .parent div {
      border: 5px solid red;
      height: 200px;

      /* float: left;
      width: calc(1280px / 5);
      box-sizing: border-box; */

      /* flex로 배치하기 */
      /* 부모의 width가 몇이든 정확하게 배분 */
      /* flex: 1; */

      /* 자식요소가 하나일때 배치하기 */
      width: 300px;
    }
    /* -------------------------------------------------------------- */
    .card {
      border: 1px solid #000;
      width: 500px;
      height: 400px;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card h1 {
      margin: 0;
    }
    .content {
      border: 1px solid red;
      width: 70%;
    }
    /* -------------------------------------------------------------- */
    .parent2 {
      border: 5px solid #000;
      width: 800px;

      /* 이거만 있으면 자동 가로배치 */
      display: flex;

    }
    .child2-1, .child2-2 {
      border: 5px solid red;
      height: 150px;

      /* 자식이 2개니까 자동 2등분 */
      flex: 1;
    }

    /* flex가 적용된 자식요소의 순서를 정하는 속성  */
    /* 작을수록 먼저 나옴 */
    .child2-1 {
      order: 2;
    }
    .child2-2 {
      order: 1;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div>child</div>
    <!-- <div>child</div>
    <div>child</div>
    <div>child</div>
    <div>child</div> -->
  </div>

  <div class="card">
    <div class="content">
      <h1>Card Title</h1>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vero, quos odit quas similique tempora at deleniti explicabo pariatur? Quae eaque dignissimos quibusdam eum obcaecati enim, porro architecto iure itaque. Eaque.
      </p>
      <a href="#none">Read More</a>
    </div>
  </div>

  <div class="parent2">
    <div class="child2-1">child1</div>
    <div class="child2-2">child2</div>
  </div>



</body>
</html>
