<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>css 섹션 ui 디자인 - 개인 프로필카드 - 라이트모드&다크모드</title>
  <link rel="stylesheet" href="/season2/part3/css/10_profile-card-change.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
  <div class="frame">
    <div class="profile">
      <div class="face">
        <img src="/season2/part3/images/face.jpg" alt="">
        <i class="xi-check-min"></i>
      </div>
      <h1>CodingWorks<span>Class in Inflearn</span></h1>
      <p>
        I'm a web publisher, Andrew. I'm looking forward to a good project. please call back.<span>andrew@codingworks.com</span>
      </p>
      <a href="#none" class="view-portfolio">view my portfolio</a>
      <div class="sns">
        <div>
          <i class="xi-instagram"></i>
          <span><big>15.6k</big>followers</span>
        </div>
        <div>
          <i class="xi-twitter"></i>
          <span><big>12.9k</big>followers</span>
        </div>
        <div>
          <i class="xi-facebook"></i>
          <span><big>10.2k</big>followers</span>
        </div>
      </div>
      <div class="btn-mode">
        <!-- <i class="xi-moon"></i> -->
      </div>
      <div class="like-more">
        <span class="btn-like">
          <!-- <i class="xi-heart-o"></i> -->
        </span>
        <span class="btn-more">
          <!-- <i class="xi-ellipsis-v"></i> -->
        </span>
      </div>
    </div>
  </div>

  <script>
    $('.btn-mode').click( function() {
      // 라이트모드 다크모드 전환
      $('.profile').toggleClass('dark');
    } );
    $('.btn-like').click( function() {
      $(this).toggleClass('active');
    } );
  </script>
</body>
</html>
