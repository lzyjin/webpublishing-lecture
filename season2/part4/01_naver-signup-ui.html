<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>webpabe prototype - naver 회원가입 폼</title>
	<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="/season2/part4/css/01_naver-signup-ui.css">
</head>

<body>
	<div class="container">
		<div class="signup">
			<img class="logo" src="/season2/part4/images/logo-naver.png" alt="">
			<div class="field">
				<b>아이디</b>
				<span class="placeholder-text"><input type="text" name="" id=""></span>
			</div>
			<div class="field">
				<b>비밀번호</b>
				<input class="userpw" type="password" name="" id="">
			</div>
			<div class="field">
				<b>비밀번호 재확인</b>
				<input class="userpw-chk" type="password" name="" id="">
			</div>
			<div class="field">
				<b>이름</b>
				<input type="text" name="" id="">
			</div>
			<div class="field birth">
				<b>생년월일</b>
				<div>
					<input type="number" name="" id="" placeholder="년(4자)">
					<select name="" id="">
						<option>월</option>
						<option>1월</option>
						<option>2월</option>
						<option>3월</option>
						<option>4월</option>
						<option>5월</option>
						<option>6월</option>
						<option>7월</option>
						<option>8월</option>
						<option>9월</option>
						<option>10월</option>
						<option>11월</option>
						<option>12월</option>
					</select>
					<input type="number" name="" id="" placeholder="일">
				</div>
			</div>
			<div class="field sex">
				<b>성별</b>
				<div>
					<label><input type="radio" name="sex" id=""><em></em>여자</label>
					<label><input type="radio" name="sex" id=""><em></em>남자</label>
				</div>
			</div>
			<div class="field">
				<b>본인 확인 이메일<small>(선택)</small></b>
				<input type="email" name="" id="" placeholder="선택입력">
			</div>
			<div class="field tel-number">
				<b>휴대전화</b>
				<select name="" id="">
					<option>대한민국 +82</option>
				</select>
				<div>
					<input type="tel" name="" id="" placeholder="전화번호 입력">
					<input type="button" value="인증번호 받기">
				</div>
				<input type="number" name="" id="" placeholder="인증번호 입력하세요">
			</div>
			<input type="submit" value="가입하기">
			<div class="signup-footer">
				<div>
					<a href="#none">이용약관</a>
					<a href="#none">개인정보처리방침</a>
					<a href="#none">책임의 한계와 법적고지</a>
					<a href="#none">회원정보</a>
					<a href="#none">고객센터</a>
				</div>
				<span>@<a href="#none">NAVER Corp.</a></span>
			</div>
		</div>
	</div>
</body>

</html>
