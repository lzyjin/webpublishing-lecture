<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>자바스크립트&제이쿼리 - front back 트랜지션 화면전환</title>
  <link rel="stylesheet" href="/season2/part5/css/03_front-back-change-prototype.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
  <div class="open-navi active">
    <i class="xi-arrow-left"></i>
  </div>
  <div class="close-navi">
    <i class="xi-arrow-right"></i>
  </div>
  <div class="front">
    div.front
  </div>
  <div class="back">
    div.back
  </div>

  <script>
    $('.open-navi').click(function() {
      $(this).removeClass('active');
      $('.back, .close-navi').addClass('active');
    });
    $('.close-navi').click(function() {
      $(this).removeClass('active');
      $('.front .open-navi').addClass('active');
    });
  </script>
</body>
</html>
