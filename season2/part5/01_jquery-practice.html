<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>제이쿼리 연습</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <style>
    #greeting {
      font-size: 30px;
      color: crimson;
      background-color: #ddd;
      padding: 10px;
    }
    #greeting.active {
      color: #ddd;
      background-color: crimson;
    }
  </style>
</head>
<body>
  <div class="frame">
    <div id="greeting">
      Good to see you!
    </div>
    <div class="btns">
      <button id="btn1">add class</button>
      <button id="btn2">remove class</button>
      <button id="btn3">toggle class</button>
      <button id="btn4">change text</button>
    </div>
  </div>
  <script>
    $('#btn1').click(function() {
      $('#greeting').addClass('active');
    });
    $('#btn2').click(function() {
      $('#greeting').removeClass('active');
    });
    $('#btn3').click(function() {
      $('#greeting').toggleClass('active');
    });
    $('#btn4').click(function() {
      $('#greeting').text('hellow everyone');
    });
  </script>
</body>
</html>
