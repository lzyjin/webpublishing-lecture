<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>jquery - 푸터 패밀리사이트 셀렉트 커스텀 스타일</title>
  <link rel="stylesheet" href="./css/04_footer-familysite.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
  <div class="container">
    <header>header</header>
    <section>section 1</section>
    <section>section 2</section>
    <section>section 3</section>
    <section>section 4</section>
    <footer>
      <div class="footer-inner">
        <div class="copyright">
          <div class="policy">
            <a href="#none">개인정보처리방침<em>|</em></a><a href="#none">사이트맵</a>
          </div>
          <div class="info">
            <p>
              인천광역시 중구 개항로 6층 (주)코딩웍스 <em>|</em>Tel. 032-850-4345,4346 <em>|</em>E-mail. codingworks@abcd.com
            </p>
            <p>COPYRIGHT (C)CODINGWRKS COMPANY. ALL RIGHTS RESERVED.</p>
          </div>
        </div>
        <div class="familysite">
          <div class="dropdown">
            <div class="title">Family Site</div>
            <ul class="sub-navi">
              <li><a href="https://www.inflearn.com/users/@codingworks" target="_blank">코딩웍스 인프런강좌</a></li>
              <li><a href="https://www.inflearn.com/users/@codingworks/blogs" target="_blank">코딩웍스 퍼블리싱 블로그</a></li>
              <li><a href="https://www.youtube.com/codingworks" target="_blank">코딩웍스 퍼블리싱 유튜브</a></li>
              <li><a href="https://www.inflearn.com" target="_blank">인프런 홈페이지</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <script>
    $('.dropdown').click(function() {
      $('.sub-navi').slideToggle();
      $('.title').toggleClass('active');
    });
    // 패밀리사이트를 클릭하면 펼쳐진 메뉴가 접힘
    $('.sub-navi li').click(function() {
      $(this).parent().slideUp();
      // 내가 클릭한 사이트의 이름이 남아있도록
      $('.title').text($(this).text());
    });
  </script>
</body>
</html>
