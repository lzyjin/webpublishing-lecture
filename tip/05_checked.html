<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    input[id=trigger] {
      display: none;
    }
    label[for=trigger] {
      display: inline-block;
      width: 30px;
      height: 20px;
      /* position: relative; */
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      transition: 0.3s;
    }
    label[for=trigger] span {
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: #000;
      left: 0;
      transition: 0.3s;
    }
    label[for=trigger] span:nth-child(1) {
      top: 0;
    }
    label[for=trigger] span:nth-child(2) {
      top: 50%;
    }
    label[for=trigger] span:nth-child(3) {
      top: 100%;
    }
    input[id=trigger]:checked+label[for=trigger] span:nth-child(1) {
      transform: rotate(45deg);
      top: 50%;
    }
    input[id=trigger]:checked+label[for=trigger] span:nth-child(2) {
      opacity: 0;
    }
    input[id=trigger]:checked+label[for=trigger] span:nth-child(3) {
      transform: rotate(-45deg);
      top: 50%;
    }
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: pink;
      position: fixed;
      top: 0;
      left: -250px;
      transition: 0.3s;
    }
    input[id=trigger]:checked~.sidebar {
      left: 0;
    }
    input[id=trigger]:checked+label {
      left: 260px;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="checkbox" name="" id="trigger">
    <label for="trigger">
      <span></span>
      <span></span>
      <span></span>
    </label>
    <div class="sidebar"></div>
  </div>
</body>
</html>
