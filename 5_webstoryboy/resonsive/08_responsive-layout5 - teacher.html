<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08 - 반응형 레이아웃 5 - 선생님ver</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #e3f2fd; color: #fff; }
        #wrap { width: 1200px; margin: 0 auto; text-align: center; }
        header { width: 100%; height: 100px; background: #b2defe; }
        #banner { width: 100%; height: 400px; background: #7ecbfd; }

        #content1 {}
        #content1::after { content: ''; clear: both; display: block; }
        #content1 .nav { width: 30%; float: left; height: 600px; background: #43b5fc; }
        #content1 .article_right1 { width: 70%; float: left; height: 200px; background: #00a5fb; }
        #content1 .article_right2 { width: 70%; float: left; height: 200px; background: #0096fa; }
        #content1 .article_right3 { width: 70%; float: left; height: 200px; background: #007dfa; }

        #content2 {}
        #content2::after { content: ''; clear: both; display: block;  }
        #content2 article { float: left; width: 33.33333%; height: 300px; }
        #content2 article.article_box1 { background: #0088ec; }
        #content2 article.article_box2 { background: #0076d9; }
        #content2 article.article_box3 { background: #0064c9; }

        #content3 { background: #00a6fc; padding: 5% 10%; }
        #content3::after { content: ''; clear: both; display: block;  }
        #content3 article { float: left; width: calc(25% - 2%); height: 200px; margin: 1%; border-radius: 5px; background: #0076d9; }
        footer { clear: both; width: 100%; height: 100px; background: #43b5fc; }

        /* 화면 너비: 0 ~ 1240px */
        @media screen and (max-width: 1240px) {
            #wrap { width: 100%; }
            #content1 .article_right1 { height: 300px; }
            #content1 .article_right2 { height: 300px; }
            #content1 .article_right3 { display: none; }

            #content2 article.article_box1 { width: 50%; }
            #content2 article.article_box2 { width: 50%; }
            #content2 article.article_box3 { display: none; }

            #content3 article { width: calc(33.33333% - 2%); }
            #content3 article:last-child { display: none; }
        }
        /* 화면 너비: 0 ~ 768px */
        @media screen and (max-width: 768px) {
            #content2 article.article_box1 { width: 100%; }
            #content2 article.article_box2 { width: 100%; }
        }
        /* 화면 너비: 0 ~ 480px */
        @media screen and (max-width: 480px) {
            #content1 .nav { width: 100%; height: 200px; }
            #content1 .article_right1 { float: none; clear: both; width: 100%; }
            #content1 .article_right2 { float: none; clear: both; width: 100%; }

            #content3 article { width: 100%; }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>header</header>
        <div id="banner">banner</div>
        <section id="content1">
            <nav class="nav">nav</nav>
            <article class="article_right1">article1</article>
            <article class="article_right2">article2</article>
            <article class="article_right3">article3</article>
        </section>
        <section id="content2">
            <article class="article_box1">article1</article>
            <article class="article_box2">article2</article>
            <article class="article_box3">article3</article>
        </section>
        <section id="content3">
            <article class="article_square1"></article>
            <article class="article_square2"></article>
            <article class="article_square3"></article>
            <article class="article_square4"></article>
        </section>
        <footer>footer</footer>
    </div>
</body>
</html>
