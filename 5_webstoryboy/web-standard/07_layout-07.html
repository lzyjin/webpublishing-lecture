<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>(✨ 요즘 스타일, 세부적) 웹 표준 - 레이아웃 7</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #bbb; display: flex; justify-content: center; align-items: center; }

        #wrap { width: 100%; }
        #wrap * { font-size: 25px; color: #fff; text-align: center; }

        #header { height: 140px; }
        #banner { height: 450px; line-height: 450px; background: #4dd0e1; }
        #content { height: 950px; }
        #footer { height: 220px; }

        #header-top { height: 70px; line-height: 70px; background: #b2ebf2; }
        #header-nav { height: 70px; line-height: 70px; background: #80deea; }
        #content1 { height: 90px; line-height: 90px; background: #26c6da; }
        #content2 { height: 480px; line-height: 480px; background: #00bcd4; }
        #content3 { height: 390px; line-height: 390px; background: #00acc1; }
        #footer-nav { height: 60px; line-height: 60px; background: #0097a1; }
        #footer-info { height: 160px; line-height: 160px; background: #00838f; }

        .container { width: 1100px; height: inherit; line-height: inherit; margin: 0 auto; background: rgba(0, 0, 0, 0.3); }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div id="header-top">
                <div class="container">HEADER-TOP</div>
            </div>
            <div id="header-nav">
                <div class="container">HEADER-NAV</div>
            </div>
        </div>
        <div id="banner">
            <div class="container">BANNER</div>
        </div>
        <div id="content">
            <div id="content1">
                <div class="container">CONTENT1</div>
            </div>
            <div id="content2">
                <div class="container">CONTENT2</div>
            </div>
            <div id="content3">
                <div class="container">CONTENT3</div>
            </div>
        </div>
        <div id="footer">
            <div id="footer-nav">
                <div class="container">FOOTER-NAV</div>
            </div>
            <div id="footer-info">
                <div class="container">FOOTER-INFO</div>
            </div>
        </div>
    </div>
</body>
</html>
