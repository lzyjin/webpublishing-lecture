<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>(✨ 요즘 스타일) 웹 표준 - 레이아웃 5</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { height: 100vh; background: #bbb; display: flex; justify-content: center; align-items: center; }
        #wrap { width: 100%; }
        #wrap * { font-size: 25px; color: #fff; text-align: center; }

        .header-wrap { background: #8d6e63; }
        .banner-wrap { background: #a1887f; }
        .content-wrap { background: #bcaaa4; }
        .footer-wrap { background: #d7ccc8; }

        .header-container { width: 1000px; height: 100px; line-height: 100px; background: #3e2723; margin: 0 auto; }
        .banner-container { width: 1000px; height: 300px; line-height: 300px; background: #4e342e; margin: 0 auto; }
        .content-container { width: 1000px; height: 500px; line-height: 500px; background: #5d4037; margin: 0 auto; }
        .footer-container { width: 1000px; height: 100px; line-height: 100px; background: #6d4c41; margin: 0 auto; }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="header-wrap">
            <div class="header-container">HEADER</div>
        </div>
        <div class="banner-wrap">
            <div class="banner-container">BANNER</div>
        </div>
        <div class="content-wrap">
            <div class="content-container">CONTENT</div>
        </div>
        <div class="footer-wrap">
            <div class="footer-container">FOOTER</div>
        </div>
    </div>
</body>
</html>
