<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>웹 표준 - 레이아웃 3</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { height: 100vh; background: #bbb; display: flex; justify-content: center; align-items: center; }
        #wrap { width: 1000px; margin: 0 auto; }
        #wrap * { font-size: 25px; color: #fff; text-align: center; }
        .nav { float: left; width: 300px; height: 900px; line-height: 900px; background: #4527a0; }
        .header { float: left; width: 700px; height: 300px; line-height: 300px; background: #512da8; }
        .contents { float: left; width: 700px; height: 300px; line-height: 300px; background: #5e35b1; }
        .footer { float: left; width: 700px; height: 300px; line-height: 300px; background: #673ab7; }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="nav">NAV</div>
        <div class="header">HEADER</div>
        <div class="contents">CONTENTS</div>
        <div class="footer">FOOTER</div>
    </div>
</body>
</html>
